<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    :root {
      color-scheme: dark;
      --deep-green: #01160e;
      --forest-green: #0a3b22;
      --pine-green: #0f5132;
      --mint-glow: #bfffd7;
      --glass-bg: rgba(7, 37, 23, 0.55);
      --glass-border: rgba(191, 255, 215, 0.25);
      --accent: #8fffca;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Space Grotesk', 'Manrope', 'Segoe UI', system-ui, -apple-system, sans-serif;
      /* –ò–∑–º–µ–Ω–µ–Ω –≥—Ä–∞–¥–∏–µ–Ω—Ç –Ω–∞ –±–æ–ª–µ–µ –ø—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π/—Ç–µ–ø–ª—ã–π */
      background: radial-gradient(circle at top, #075a31 0%, #06301b 45%, #011a0f 100%);
      color: #eaffe9;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(2rem, 5vw, 4rem);
      text-align: center;
      overflow: hidden;
      background: linear-gradient(160deg, rgba(7, 45, 27, 0.82), rgba(2, 20, 12, 0.92));
    }

    #snow {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .parallax {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 2;
    }

    .layer {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 140%;
      transform: translate3d(-50%, 0, 0);
      will-change: transform;
    }

    .layer svg {
      display: block;
      width: 100%;
      height: auto;
    }

    .layer-back {
      opacity: 0.35;
      filter: blur(1px);
    }

    .layer-mid {
      opacity: 0.6;
    }

    .layer-front {
      opacity: 0.85;
      filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.45));
    }

    .content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: clamp(1.5rem, 3.6vw, 3rem);
      max-width: 720px;
      width: 100%;
      align-items: center;
    }

    /* –°—Ç–∏–ª—å –¥–ª—è –∑–≤–µ–∑–¥—ã/—Å–Ω–µ–∂–∏–Ω–∫–∏ */
    .star-ornament {
      color: #fffac8;
      font-size: clamp(3rem, 8vw, 6rem);
      text-shadow: 0 0 10px #ffe100, 0 0 30px #ffd000;
      position: absolute;
      top: -120px;
      animation: pulseStar 4s ease-in-out infinite alternate;
      z-index: 4;
    }


    @keyframes pulseStar {
      0% {
        transform: scale(1);
        opacity: 0.9;
      }
      100% {
        transform: scale(1.05);
        opacity: 1;
      }
    }


    h1 {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      font-weight: 600;
      color: #eafff4;
      text-shadow: 0 0 25px rgba(157, 255, 198, 0.35);
      letter-spacing: 0.04em;
      margin: 0;
      text-transform: none;
    }

    .headline-label {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: rgba(226, 255, 239, 0.0);
      height: 0;
      margin: 0;
      padding: 0;
      line-height: 0;
    }

    .headline-core {
      font-size: clamp(2.4rem, 6vw, 3.8rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      color: transparent;
      background: linear-gradient(120deg, #f4fff7 0%, #b6ffd4 40%, #6ef2a4 100%);
      -webkit-background-clip: text;
      text-shadow:
        0 0 18px rgba(140, 255, 200, 0.45),
        0 0 36px rgba(111, 255, 193, 0.25);
    }

    .timer {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: clamp(0.5rem, 1.2vw, 1rem);
      padding: clamp(1.5rem, 3vw, 2.5rem);
      border-radius: 30px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow:
        0 15px 45px rgba(0, 0, 0, 0.55),
        0 0 25px rgba(123, 255, 191, 0.25);
      backdrop-filter: blur(18px);
      animation: glowPulse 6s ease-in-out infinite;
      width: 100%;
      max-width: 720px;
    }

    .time-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: clamp(70px, 12vw, 115px);
      gap: 0.35rem;
    }

    .time-value {
      font-size: clamp(2.4rem, 6.5vw, 4.8rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      text-shadow:
        0 0 15px rgba(255, 255, 255, 0.6),
        0 0 30px rgba(123, 255, 191, 0.45);
      display: inline-block;
      transition: color 0.4s ease;
      color: #f6fffb;
    }

    .time-value.change {
      animation: flipFade 0.7s ease;
    }

    .time-label {
      font-size: 0.85rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: rgba(235, 255, 243, 0.8);
    }

    .colon {
      font-size: clamp(2rem, 4vw, 3rem);
      color: rgba(255, 255, 255, 0.85);
      text-shadow: 0 0 18px rgba(191, 255, 215, 0.6);
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –≥–∏—Ä–ª—è–Ω–¥ */
    .garland-container {
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 40px;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 4;
    }

    .garland-container::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 10%;
      right: 10%;
      height: 1px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
    }

    .light-bulb {
      position: relative;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      box-shadow: 0 0 10px 4px currentColor;
      margin: 0 15px;
      top: 15px;
      animation: flash 1s infinite alternate;
      will-change: background, box-shadow;
    }

    .light-bulb:nth-child(1) {
      color: #ff9999;
      animation-delay: 0.1s;
    }

    .light-bulb:nth-child(2) {
      color: #b6ffd4;
      animation-delay: 0.3s;
    }

    .light-bulb:nth-child(3) {
      color: #ffcc66;
      animation-delay: 0.5s;
    }

    .light-bulb:nth-child(4) {
      color: #a0c4ff;
      animation-delay: 0.7s;
    }

    .light-bulb:nth-child(5) {
      color: #e6fff4;
      animation-delay: 0.9s;
    }

    .light-bulb:nth-child(6) {
      color: #ff9999;
      animation-delay: 1.1s;
    }

    .light-bulb:nth-child(7) {
      color: #b6ffd4;
      animation-delay: 1.3s;
    }

    @keyframes flash {
      0% {
        opacity: 0.6;
        box-shadow: 0 0 6px 2px currentColor;
      }

      100% {
        opacity: 1;
        box-shadow: 0 0 12px 6px currentColor;
      }
    }


    .comment-card {
      width: 100%;
      max-width: 720px;
      padding: 1.5rem;
      border-radius: 26px;
      background: rgba(5, 28, 19, 0.7);
      border: 1px solid rgba(191, 255, 215, 0.2);
      box-shadow:
        0 12px 35px rgba(0, 0, 0, 0.45),
        0 0 20px rgba(143, 255, 202, 0.2);
      backdrop-filter: blur(16px);
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .comment-label {
      text-transform: uppercase;
      letter-spacing: 0.3em;
      font-size: 1.1rem;
      color: rgba(226, 255, 239, 0.9);
      margin: 0;
      text-align: center;
    }

    .comment-sub {
      display: none;
    }

    .comment-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .comment-form textarea {
      width: 100%;
      min-height: 48px;
      resize: none;
      border-radius: 18px;
      border: 1px solid rgba(191, 255, 215, 0.35);
      background: rgba(9, 40, 26, 0.85);
      padding: 0.95rem 1.15rem;
      font-family: inherit;
      font-size: 1rem;
      color: #f4fff8;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .comment-form textarea:focus {
      border-color: rgba(174, 255, 214, 0.9);
      box-shadow: 0 0 25px rgba(174, 255, 214, 0.35);
    }

    .comment-form textarea::placeholder {
      color: rgba(244, 255, 248, 0.55);
    }

    .comment-form button {
      align-self: flex-end;
      padding: 0.85rem 1.8rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      background: radial-gradient(circle at 30% 20%, #e6fff4, #7dffb9 45%, #33c373 100%);
      color: #05361e;
      box-shadow: 0 10px 25px rgba(86, 255, 186, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .comment-form button:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 15px 35px rgba(86, 255, 186, 0.5);
    }

    .comment-form button:focus-visible {
      outline: 2px solid rgba(191, 255, 215, 0.8);
      outline-offset: 4px;
    }

    .comment-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-height: 180px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(191, 255, 215, 0.6) transparent;
    }

    .comment-list::-webkit-scrollbar {
      width: 6px;
    }

    .comment-list::-webkit-scrollbar-thumb {
      background: rgba(191, 255, 215, 0.6);
      border-radius: 999px;
    }

    .comment-item,
    .comment-empty {
      padding: 0.9rem 1.2rem;
      border-radius: 18px;
      background: rgba(8, 38, 25, 0.65);
      border: 1px solid rgba(191, 255, 215, 0.18);
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      animation: fadeInUp 0.6s ease;
    }

    .comment-text {
      color: #f5fff8;
      font-size: 0.98rem;
    }

    .comment-time {
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: rgba(226, 255, 239, 0.6);
    }

    @keyframes flipFade {
      0% {
        opacity: 0;
        transform: rotateX(-90deg);
      }

      50% {
        opacity: 1;
        transform: rotateX(10deg);
      }

      100% {
        opacity: 1;
        transform: rotateX(0deg);
      }
    }

    @keyframes glowPulse {
      0% {
        box-shadow:
          0 15px 45px rgba(0, 0, 0, 0.55),
          0 0 20px rgba(123, 255, 191, 0.2);
      }

      50% {
        box-shadow:
          0 20px 55px rgba(0, 0, 0, 0.65),
          0 0 40px rgba(123, 255, 191, 0.45);
      }

      100% {
        box-shadow:
          0 15px 45px rgba(0, 0, 0, 0.55),
          0 0 20px rgba(123, 255, 191, 0.2);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 10px, 0);
      }

      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    @media (max-width: 640px) {
      .timer {
        flex-wrap: wrap;
        border-radius: 22px;
      }

      .colon {
        display: none;
      }

      .time-block {
        flex: 1 1 calc(50% - 0.5rem);
      }

      .comment-card {
        padding: 1.25rem;
      }

      .comment-form button {
        align-self: stretch;
      }
    }
  </style>
</head>

<body>

          <li class="comment-empty">–û—Å—Ç–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</li>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const timeElements = {
        days: document.querySelector('[data-unit="days"]'),
        hours: document.querySelector('[data-unit="hours"]'),
        minutes: document.querySelector('[data-unit="minutes"]'),
        seconds: document.querySelector('[data-unit="seconds"]')
      };

      function getNextNewYear() {
        const now = new Date();
        const year = now.getMonth() === 0 && now.getDate() === 1 ? now.getFullYear() + 1 : now.getFullYear();
        return new Date(year + 1, 0, 1, 0, 0, 0, 0);
      }

      const targetDate = getNextNewYear();

      function updateDigit(el, value) {
        if (el.textContent === value) return;
        el.classList.remove('change');
        void el.offsetWidth;
        el.textContent = value;
        el.classList.add('change');
      }

      function updateCountdown() {
        const now = new Date();
        const diff = Math.max(targetDate - now, 0);
        const days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
        const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
        const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
        const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

        updateDigit(timeElements.days, days);
        updateDigit(timeElements.hours, hours);
        updateDigit(timeElements.minutes, minutes);
        updateDigit(timeElements.seconds, seconds);
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);

      const canvas = document.getElementById('snow');
      const ctx = canvas.getContext('2d');
      let flakes = [];

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function createFlake() {
        return {
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          speed: Math.random() * 0.7 + 0.3,
          sway: Math.random() * 1.5 + 0.3,
          angle: Math.random() * Math.PI * 2
        };
      }

      function initSnow() {
        flakes = [];
        const flakeCount = window.innerWidth < 768 ? 80 : 140;
        for (let i = 0; i < flakeCount; i++) {
          flakes.push(createFlake());
        }
      }

      function drawSnow() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        flakes.forEach(flake => {
          flake.angle += 0.01;
          flake.y += flake.speed;
          flake.x += Math.sin(flake.angle) * flake.sway;

          if (flake.y > canvas.height) {
            flake.y = -flake.r;
            flake.x = Math.random() * canvas.width;
          }
          if (flake.x > canvas.width) flake.x = 0;
          if (flake.x < 0) flake.x = canvas.width;

          ctx.beginPath();
          ctx.fillStyle = 'rgba(255, 255, 255, 0.85)';
          ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2);
          ctx.fill();
        });
        requestAnimationFrame(drawSnow);
      }

      resizeCanvas();
      initSnow();
      drawSnow();
      window.addEventListener('resize', () => {
        resizeCanvas();
        initSnow();
      });

      const layers = document.querySelectorAll('.layer');
      const hero = document.querySelector('.hero');

      function parallaxMove(xRatio, yRatio) {
        layers.forEach(layer => {
          const speed = parseFloat(layer.dataset.speed || '0.2');
          const x = xRatio * speed * 20;
          const y = yRatio * speed * 10;
          layer.style.transform = `translate3d(calc(-50% + ${x}px), ${y}px, 0)`;
        });
      }

      hero.addEventListener('pointermove', (event) => {
        const xRatio = (event.clientX / window.innerWidth) - 0.5;
        const yRatio = (event.clientY / window.innerHeight) - 0.5;
        parallaxMove(xRatio, yRatio);
      });

      window.addEventListener('scroll', () => {
        const scrollRatio = window.scrollY / window.innerHeight;
        parallaxMove(0, scrollRatio * 0.2);
      });

      const commentForm = document.getElementById('commentForm');
      const commentInput = document.getElementById('commentInput');
      const commentList = document.getElementById('commentList');
      const commentStorageKey = 'nyCommentsV1';
      let comments = [];

      function loadComments() {
        try {
          const stored = JSON.parse(localStorage.getItem(commentStorageKey));
          if (Array.isArray(stored)) {
            comments = stored.slice(-20);
          }
        } catch (error) {
          comments = [];
        }
      }

      function saveComments() {
        localStorage.setItem(commentStorageKey, JSON.stringify(comments.slice(-20)));
      }

      function renderComments() {
        commentList.innerHTML = '';
        if (!comments.length) {
          const empty = document.createElement('li');
          empty.className = 'comment-empty';
          empty.textContent = '–û—Å—Ç–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π';
          commentList.appendChild(empty);
          return;
        }

        const recent = comments.slice(-6).reverse();
        recent.forEach(comment => {
          const item = document.createElement('li');
          item.className = 'comment-item';

          const textSpan = document.createElement('span');
          textSpan.className = 'comment-text';
          textSpan.textContent = comment.text;

          const timeSpan = document.createElement('span');
          timeSpan.className = 'comment-time';
          timeSpan.textContent = comment.time;

          item.appendChild(textSpan);
          item.appendChild(timeSpan);
          commentList.appendChild(item);
        });
      }

      function formatTime(date) {
        return new Intl.DateTimeFormat('ru-RU', {
          hour: '2-digit',
          minute: '2-digit'
        }).format(date);
      }

      if (commentForm && commentInput && commentList) {
        loadComments();
        renderComments();

        commentForm.addEventListener('submit', (event) => {
          event.preventDefault();
          const text = commentInput.value.trim();
          if (!text) return;

          comments.push({
            text,
            time: formatTime(new Date())
          });
          comments = comments.slice(-20);
          saveComments();
          renderComments();
          commentForm.reset();
          commentInput.focus();
        });
      }
    });
  </script>
