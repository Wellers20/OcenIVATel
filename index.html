<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новогодний отсчёт</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    :root {
      color-scheme: dark;
      --deep-green: #01160e;
      --forest-green: #0a3b22;
      --pine-green: #0f5132;
      --mint-glow: #bfffd7;
      --glass-bg: rgba(7, 37, 23, 0.55);
      --glass-border: rgba(191, 255, 215, 0.25);
      --accent: #8fffca;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Space Grotesk', 'Manrope', 'Segoe UI', system-ui, -apple-system, sans-serif;
      /* Изменен градиент на более праздничный/теплый */
      background: radial-gradient(circle at top, #075a31 0%, #06301b 45%, #011a0f 100%);
      color: #eaffe9;
      min-height: 100vh;
      overflow-x: hidden;
      /* Убран скроллинг */
      overflow-y: hidden;
    }

    .hero {
      position: relative;
      /* Установка фиксированной высоты, чтобы не было прокрутки */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(2rem, 5vw, 4rem);
      text-align: center;
      overflow: hidden;
      background: linear-gradient(160deg, rgba(7, 45, 27, 0.82), rgba(2, 20, 12, 0.92));
    }

    #snow {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .parallax {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 2;
    }

    .layer {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 140%;
      transform: translate3d(-50%, 0, 0);
      will-change: transform;
    }

    .layer svg {
      display: block;
      width: 100%;
      height: auto;
    }

    .layer-back {
      opacity: 0.35;
      filter: blur(1px);
    }

    .layer-mid {
      opacity: 0.6;
    }

    .layer-front {
      opacity: 0.85;
      filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.45));
    }

    .content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: clamp(1.5rem, 3.6vw, 3rem);
      max-width: 720px;
      width: 100%;
      align-items: center;
    }

    /* Стиль для звезды/снежинки (УДАЛЕН) */
    .star-ornament {
      display: none;
      /* Скрываем звезду */
    }


    @keyframes pulseStar {
      0% {
        transform: scale(1);
        opacity: 0.9;
      }

      100% {
        transform: scale(1.05);
        opacity: 1;
      }
    }


    h1 {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      font-weight: 600;
      color: #eafff4;
      text-shadow: 0 0 25px rgba(157, 255, 198, 0.35);
      letter-spacing: 0.04em;
      margin: 0;
      text-transform: none;
    }

    .headline-label {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: rgba(226, 255, 239, 0.0);
      height: 0;
      margin: 0;
      padding: 0;
      line-height: 0;
    }

    .headline-core {
      font-size: clamp(2.4rem, 6vw, 3.8rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      color: transparent;
      background: linear-gradient(120deg, #f4fff7 0%, #b6ffd4 40%, #6ef2a4 100%);
      -webkit-background-clip: text;
      text-shadow:
        0 0 18px rgba(140, 255, 200, 0.45),
        0 0 36px rgba(111, 255, 193, 0.25);
    }

    .timer {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: clamp(0.5rem, 1.2vw, 1rem);
      padding: clamp(1.5rem, 3vw, 2.5rem);
      border-radius: 30px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow:
        0 15px 45px rgba(0, 0, 0, 0.55),
        0 0 25px rgba(123, 255, 191, 0.25);
      backdrop-filter: blur(18px);
      animation: glowPulse 6s ease-in-out infinite;
      width: 100%;
      max-width: 720px;
    }

    .time-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: clamp(70px, 12vw, 115px);
      gap: 0.35rem;
    }

    .time-value {
      font-size: clamp(2.4rem, 6.5vw, 4.8rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      text-shadow:
        0 0 15px rgba(255, 255, 255, 0.6),
        0 0 30px rgba(123, 255, 191, 0.45);
      display: inline-block;
      transition: color 0.4s ease;
      color: #f6fffb;
    }

    .time-value.change {
      animation: flipFade 0.7s ease;
    }

    .time-label {
      font-size: 0.85rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: rgba(235, 255, 243, 0.8);
    }

    .colon {
      font-size: clamp(2rem, 4vw, 3rem);
      color: rgba(255, 255, 255, 0.85);
      text-shadow: 0 0 18px rgba(191, 255, 215, 0.6);
    }

    /* Стили для гирлянд */
    .garland-container {
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 40px;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 4;
      /* Увеличиваем ширину контейнера, чтобы лампочки располагались шире */
      left: -20%;
      width: 140%;
    }

    .garland-container::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 10%;
      right: 10%;
      height: 1px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
    }

    .light-bulb {
      position: relative;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      box-shadow: 0 0 10px 4px currentColor;
      margin: 0 15px; /* Увеличиваем отступ, чтобы лампочки были дальше друг от друга */
      top: 15px;
      animation: flash 1s infinite alternate;
      will-change: background, box-shadow;
    }

    /* Добавим больше цветов для гирлянды */
    .light-bulb:nth-child(1) {
      color: #ff9999;
      animation-delay: 0.1s;
    }

    .light-bulb:nth-child(2) {
      color: #b6ffd4;
      animation-delay: 0.3s;
    }

    .light-bulb:nth-child(3) {
      color: #ffcc66;
      animation-delay: 0.5s;
    }

    .light-bulb:nth-child(4) {
      color: #a0c4ff;
      animation-delay: 0.7s;
    }

    .light-bulb:nth-child(5) {
      color: #e6fff4;
      animation-delay: 0.9s;
    }

    .light-bulb:nth-child(6) {
      color: #ff9999;
      animation-delay: 1.1s;
    }

    .light-bulb:nth-child(7) {
      color: #b6ffd4;
      animation-delay: 1.3s;
    }

    .light-bulb:nth-child(8) {
      color: #ffcc66;
      animation-delay: 1.5s;
    }

    .light-bulb:nth-child(9) {
      color: #a0c4ff;
      animation-delay: 1.7s;
    }

    .light-bulb:nth-child(10) {
      color: #e6fff4;
      animation-delay: 1.9s;
    }


    @keyframes flash {
      0% {
        opacity: 0.6;
        box-shadow: 0 0 6px 2px currentColor;
      }

      100% {
        opacity: 1;
        box-shadow: 0 0 12px 6px currentColor;
      }
    }


    @keyframes flipFade {
      0% {
        opacity: 0;
        transform: rotateX(-90deg);
      }

      50% {
        opacity: 1;
        transform: rotateX(10deg);
      }

      100% {
        opacity: 1;
        transform: rotateX(0deg);
      }
    }

    @keyframes glowPulse {
      0% {
        box-shadow:
          0 15px 45px rgba(0, 0, 0, 0.55),
          0 0 20px rgba(123, 255, 191, 0.2);
      }

      50% {
        box-shadow:
          0 20px 55px rgba(0, 0, 0, 0.65),
          0 0 40px rgba(123, 255, 191, 0.45);
      }

      100% {
        box-shadow:
          0 15px 45px rgba(0, 0, 0, 0.55),
          0 0 20px rgba(123, 255, 191, 0.2);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 10px, 0);
      }

      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    @media (max-width: 640px) {
      .timer {
        flex-wrap: wrap;
        border-radius: 22px;
      }

      .colon {
        display: none;
      }

      .time-block {
        flex: 1 1 calc(50% - 0.5rem);
      }
      /* Адаптация гирлянды для маленьких экранов */
      .garland-container {
        left: -5%; /* Меньше смещение */
        width: 110%; /* Меньше ширина */
      }
      .light-bulb {
        margin: 0 8px; /* Меньше отступ между лампочками */
      }
    }
  </style>
</head>

<body>
  <div class="hero">
    <canvas id="snow"></canvas>
    <div class="parallax">
      <div class="layer layer-back" data-speed="0.15">
        <svg viewBox="0 0 1440 420" preserveAspectRatio="none">
          <defs>
            <linearGradient id="mist" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" stop-color="#76d19d" stop-opacity="0.4" />
              <stop offset="100%" stop-color="#0b4527" stop-opacity="0.9" />
            </linearGradient>
          </defs>
          <path d="M0,320 L120,300 L220,330 L360,260 L520,300 L640,250 L820,310 L1000,260 L1180,310 L1440,260 L1440,420 L0,420 Z" fill="url(#mist)"></path>
        </svg>
      </div>

      <div class="layer layer-mid" data-speed="0.3">
        <svg viewBox="0 0 1440 420" preserveAspectRatio="none">
          <path d="M0,340 L80,300 L140,340 L260,250 L340,320 L420,280 L520,330 L620,260 L720,320 L820,270 L920,320 L1040,260 L1160,330 L1280,280 L1440,330 L1440,420 L0,420 Z" fill="#0f5c33"></path>
        </svg>
      </div>

      <div class="layer layer-front" data-speed="0.45">
        <svg viewBox="0 0 1440 420" preserveAspectRatio="none">
          <path d="M0,360 L60,320 L120,360 L200,280 L260,340 L320,300 L400,350 L470,290 L550,360 L640,300 L720,360 L800,300 L880,360 L960,310 L1040,360 L1120,300 L1200,360 L1280,320 L1360,360 L1440,320 L1440,420 L0,420 Z" fill="#083b23"></path>
        </svg>
      </div>
    </div>

    <div class="content">
      <div class="garland-container">
        <span class="light-bulb"></span>
        <span class="light-bulb"></span>
        <span class="light-bulb"></span>
        <span class="light-bulb"></span>
        <span class="light-bulb"></span>
        <span class="light-bulb"></span>
        <span class="light-bulb"></span>
        <span class="light-bulb"></span>
        <span class="light-bulb"></span>
        <span class="light-bulb"></span>
        </div>

      <div class="star-ornament"></div>
      <h1>
        <span class="headline-label"></span>
        <span class="headline-core">До Нового года осталось:</span>
      </h1>
      <div class="timer">
        <div class="time-block">
          <span class="time-value" data-unit="days">00</span>
          <span class="time-label">дней</span>
        </div>
        <span class="colon">:</span>
        <div class="time-block">
          <span class="time-value" data-unit="hours">00</span>
          <span class="time-label">часов</span>
        </div>
        <span class="colon">:</span>
        <div class="time-block">
          <span class="time-value" data-unit="minutes">00</span>
          <span class="time-label">минут</span>
        </div>
        <span class="colon">:</span>
        <div class="time-block">
          <span class="time-value" data-unit="seconds">00</span>
          <span class="time-label">секунд</span>
        </div>
      </div>

    </div>

  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const timeElements = {
        days: document.querySelector('[data-unit="days"]'),
        hours: document.querySelector('[data-unit="hours"]'),
        minutes: document.querySelector('[data-unit="minutes"]'),
        seconds: document.querySelector('[data-unit="seconds"]')
      };

      function getNextNewYear() {
        const now = new Date();
        const year = now.getFullYear();
        // Новый год всегда 1 января следующего года
        // Если сегодня 1 января, считаем до 1 января следующего года
        if (now.getMonth() === 0 && now.getDate() === 1) {
          return new Date(year + 1, 0, 1, 0, 0, 0, 0);
        }
        // Если еще не Новый год (не 1 января), считаем до 1 января следующего года
        return new Date(year + 1, 0, 1, 0, 0, 0, 0);
      }

      const targetDate = getNextNewYear();

      function updateDigit(el, value) {
        if (el.textContent === value) return;
        el.classList.remove('change');
        void el.offsetWidth;
        el.textContent = value;
        el.classList.add('change');
      }

      function updateCountdown() {
        const now = new Date();
        const diff = Math.max(targetDate - now, 0);
        const days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
        const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
        const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
        const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

        updateDigit(timeElements.days, days);
        updateDigit(timeElements.hours, hours);
        updateDigit(timeElements.minutes, minutes);
        updateDigit(timeElements.seconds, seconds);
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);

      const canvas = document.getElementById('snow');
      const ctx = canvas.getContext('2d');
      let flakes = [];

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function createFlake() {
        return {
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          speed: Math.random() * 0.7 + 0.3,
          sway: Math.random() * 1.5 + 0.3,
          angle: Math.random() * Math.PI * 2
        };
      }

      function initSnow() {
        flakes = [];
        const flakeCount = window.innerWidth < 768 ? 80 : 140;
        for (let i = 0; i < flakeCount; i++) {
          flakes.push(createFlake());
        }
      }

      function drawSnow() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        flakes.forEach(flake => {
          flake.angle += 0.01;
          flake.y += flake.speed;
          flake.x += Math.sin(flake.angle) * flake.sway;

          if (flake.y > canvas.height) {
            flake.y = -flake.r;
            flake.x = Math.random() * canvas.width;
          }
          if (flake.x > canvas.width) flake.x = 0;
          if (flake.x < 0) flake.x = canvas.width;

          ctx.beginPath();
          ctx.fillStyle = 'rgba(255, 255, 255, 0.85)';
          ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2);
          ctx.fill();
        });
        requestAnimationFrame(drawSnow);
      }

      resizeCanvas();
      initSnow();
      drawSnow();
      window.addEventListener('resize', () => {
        resizeCanvas();
        initSnow();
      });

      const layers = document.querySelectorAll('.layer');
      const hero = document.querySelector('.hero');

      function parallaxMove(xRatio, yRatio) {
        layers.forEach(layer => {
          const speed = parseFloat(layer.dataset.speed || '0.2');
          const x = xRatio * speed * 20;
          const y = yRatio * speed * 10;
          layer.style.transform = `translate3d(calc(-50% + ${x}px), ${y}px, 0)`;
        });
      }

      hero.addEventListener('pointermove', (event) => {
        // Рассчитываем соотношение смещения курсора от центра
        const xRatio = (event.clientX / window.innerWidth) - 0.5;
        const yRatio = (event.clientY / window.innerHeight) - 0.5;
        parallaxMove(xRatio, yRatio);
      });
    });
  </script>
</body>

</html>
